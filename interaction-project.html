
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(1920, 1080);
        }

        function draw() {

            fill(random);
            ellipse(mouseX, mouseY, 100, 100);



        }

        function mouseDragged() {


            fill(random(0, 186), random(59, 85), 44);
            stroke(random(205, 255), random(115, 245), 7);
            rect(100, 100, mouseX, mouseY);
            rect(10, 300, mouseX, mouseY);
            triangle(width, height, mouseX, mouseY, width, mouseX);
            line(mouseY, mouseX, mouseX, mouseY);

        }





        function mouseMoved() {

            strokeWeight(5);
            ellipse(mouseX - 30, mouseY - 30, mouseX - 30, mouseY - 30);
        }





        function keyPressed() {

            background(random(25, 252), random(15, 185), 15);
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/joeyz3948/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
